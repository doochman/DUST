<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Shell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #slide-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #0a0a0a;
            z-index: 1; /* Base layer */
        }
        
        /* --- UI Elements that float on top --- */

        #presentation-title {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            font-weight: 700;
            color: #737373;
            z-index: 20;
            pointer-events: none; /* Allows clicking through */
        }

        #logo-container {
            position: fixed;
            bottom: 1rem;
            left: 1.5rem;
            z-index: 20;
        }
        #logo-container img {
            height: 40px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        #logo-container:hover img {
            opacity: 1;
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.3s ease;
            z-index: 10;
        }
        body:hover .nav-arrow {
            opacity: 0.5;
        }
        .nav-arrow:hover {
            opacity: 1 !important;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .nav-arrow:disabled {
            opacity: 0 !important;
            cursor: not-allowed;
        }
        #prev-btn { left: 1.5rem; }
        #next-btn { right: 1.5rem; }

        #top-controls {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        body:hover #top-controls {
            opacity: 0.7;
        }
        #top-controls:hover {
             opacity: 1 !important;
        }
        #slide-counter {
            font-weight: 700;
            color: #a3a3a3;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
        }
        #fullscreen-btn {
            width: 36px;
            height: 36px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #fullscreen-btn svg {
            width: 20px;
            height: 20px;
        }

        #progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: transparent; /* Invisible by default */
            z-index: 20;
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #a855f7;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <iframe id="slide-frame" title="Current Slide"></iframe>

    <h1 id="presentation-title"></h1>

    <!-- Navigation Arrows -->
    <button id="prev-btn" class="nav-arrow" title="Previous (Left Arrow)">&lt;</button>
    <button id="next-btn" class="nav-arrow" title="Next (Right Arrow)">&gt;</button>

    <!-- Top-right Controls -->
    <div id="top-controls">
        <div id="slide-counter"></div>
        <button id="fullscreen-btn" title="Toggle Fullscreen (F)">
            <svg id="fullscreen-icon-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" /></svg>
            <svg id="fullscreen-icon-close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden"><path stroke-linecap="round" stroke-linejoin="round" d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9V4.5M15 9h4.5M15 9l5.25-5.25M15 15v4.5M15 15h4.5M15 15l5.25 5.25" /></svg>
        </button>
    </div>

    <div id="logo-container">
        <img id="logo-img" alt="Logo">
    </div>

    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideFrame = document.getElementById('slide-frame');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideCounter = document.getElementById('slide-counter');
            const progressBar = document.getElementById('progress-bar');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const fullscreenIconOpen = document.getElementById('fullscreen-icon-open');
            const fullscreenIconClose = document.getElementById('fullscreen-icon-close');
            const presentationTitleEl = document.getElementById('presentation-title');
            const logoImg = document.getElementById('logo-img');

            // --- CONFIGURATION ---
            // To add or change slides, edit the "slides" array. Each slide can have its own title.
            // To change the main title or logo, edit the "title" and "logoUrl" properties.
            const slidesData = {
              "title": "The Evolution of Technology",
              "logoUrl": "./dt-logo.png",
              "slides": [
                { "file": "./presentation/page1.html", "title": "Intro" },
                 { "file": "./presentation/dino1.html", "title": "Intro" },
                { "file": "./presentation/page2.html", "title": "." },
                { "file": "./presentation/page3.html", "title": "." },
                { "file": "./presentation/page4.html", "title": "." },
                { "file": "./presentation/duality.html", "title": "." },
                { "file": "./presentation/page5.html", "title": "." },
                { "file": "./presentation/page6.html", "title": "." },
                { "file": "./presentation/page7.html", "title": "." },
                { "file": "./presentation/page8.html", "title": "." },
                { "file": "./presentation/page9.html", "title": "." },
                { "file": "./presentation/page10.html", "title": "." },
                { "file": "./presentation/page11.html", "title": "." },
                { "file": "./presentation/page12.html", "title": "." },
                { "file": "./presentation/page13.html", "title": "." },
                { "file": "./presentation/page14.html", "title": "." },
                { "file": "./presentation/page15.html", "title": "." },
                { "file": "./presentation/page16.html", "title": "." },
                { "file": "./presentation/page17.html", "title": "." },
                { "file": "./presentation/page18.html", "title": "." },
                { "file": "./presentation/page19.html", "title": "." },
                { "file": "./presentation/page20.html", "title": "." },
                { "file": "./presentation/duality-experiment.html", "title": "." }
              ]
            };
            // ---------------------

            let slides = [];
            let currentSlideIndex = 0;

            function loadSlides() {
                try {
                    // Set main document title (for browser tab) and logo
                    document.title = slidesData.title || 'Presentation';
                    logoImg.src = slidesData.logoUrl || '';
                    if (!slidesData.logoUrl) {
                        logoImg.style.display = 'none';
                    }

                    slides = slidesData.slides;
                    if (slides.length > 0) {
                        loadSlide(0);
                    } else {
                        showError("No slides found in the embedded slide data.");
                    }
                } catch (error) {
                    showError("Could not process the embedded slide data.");
                    console.error(error);
                }
            }

            function loadSlide(index) {
                if (index < 0 || index >= slides.length) return;
                currentSlideIndex = index;
                const currentSlide = slides[currentSlideIndex];
                
                slideFrame.src = currentSlide.file;
                
                // Set the visible title to the slide's specific title, or fallback to the main title
                presentationTitleEl.textContent = currentSlide.title || slidesData.title || '';
                
                updateUI();
            }
            
            function showError(message) {
                 slideFrame.srcdoc = `<div style="color: #f87171; background-color: #0a0a0a; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem; font-size: 1.2rem;">${message}</div>`;
                 updateUI();
            }

            function updateUI() {
                const totalSlides = slides.length;
                // Update counter
                if (totalSlides > 0) {
                    slideCounter.textContent = `${currentSlideIndex + 1} / ${totalSlides}`;
                } else {
                    slideCounter.textContent = `0 / 0`;
                }
                // Update buttons
                prevBtn.disabled = currentSlideIndex === 0;
                nextBtn.disabled = currentSlideIndex === slides.length - 1;
                // Update progress bar
                const progress = totalSlides > 1 ? (currentSlideIndex / (totalSlides - 1)) * 100 : (totalSlides === 1 ? 100 : 0);
                progressBar.style.width = `${progress}%`;
            }

            function changeSlide(direction) {
                const newIndex = currentSlideIndex + direction;
                if (newIndex >= 0 && newIndex < slides.length) {
                    loadSlide(newIndex);
                }
            }
            
            function toggleFullscreen() {
                try {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                } catch (err) {
                    console.error("Fullscreen API is not available in this environment:", err);
                    fullscreenBtn.style.display = 'none';
                }
            }

            // Event Listeners
            prevBtn.addEventListener('click', () => changeSlide(-1));
            nextBtn.addEventListener('click', () => changeSlide(1));
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            // Keyboard navigation
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    changeSlide(1);
                } else if (e.key === 'ArrowLeft') {
                    changeSlide(-1);
                } else if (e.key.toLowerCase() === 'f') {
                    toggleFullscreen();
                }
            });
            
            // Update fullscreen icon
            document.addEventListener('fullscreenchange', () => {
                const isFullscreen = !!document.fullscreenElement;
                fullscreenIconOpen.classList.toggle('hidden', isFullscreen);
                fullscreenIconClose.classList.toggle('hidden', !isFullscreen);
            });

            // Initial load
            loadSlides();
        });
    </script>
</body>
</html>
